<template bindable="router">
    <md-navbar>
        <a class="brand-logo">${router.title}</a>
        <ul id="nav-mobile"
            class="right hide-on-med-and-down">
            <li repeat.for="item of router.navigation"
                class="${item.isActive ? 'active' : ''}">
                <a href.bind="item.href">${item.title}</a>
            </li>
        </ul>
    </md-navbar>
</template>
