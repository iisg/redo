<template>
    <require from="common/components/font-awesome/fa-stack"></require>

    <div click.delegate="click()"
        ref="container">
        <fa-stack size="sm"
            large-icon="square-o"
            if.bind="!isRequired && !isLocked"></fa-stack>
        <fa-stack size="sm"
            small-icon="check"
            if.bind="isRequired"></fa-stack>
        <fa-stack size="sm"
            small-icon="lock"
            if.bind="isLocked"></fa-stack>
    </div>
</template>
