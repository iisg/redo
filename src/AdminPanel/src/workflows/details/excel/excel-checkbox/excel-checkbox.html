<template>
    <button type="button"
        disabled.bind="disabled"
        click.trigger="nextState()"
        class="unstyled ${disabled ? 'disabled' : ''}"
        ref="container">
        <icon if.bind="isOptional"
            name="square"></icon>
        <icon if.bind="isRequired"
            name="save-3"></icon>
        <icon if.bind="isLocked"
            name="closed-lock-2"></icon>
        <icon if.bind="isAssignee"
            name="user-4"></icon>
        <icon if.bind="isAutoAssign"
            name="user-with-plus"></icon>
    </button>
</template>
