<template class="simple-form">
    <require from="./excel-checkbox/read-only-excel-checkbox"></require>

    <span class="section-title">${'Legend' | t}</span>
    <span class="full-width">${"In this state metadata value is:" | t}</span>
    <read-only-excel-checkbox></read-only-excel-checkbox>
    <span class="value">${'optional' | t:{context: 'female'}},</span>
    <read-only-excel-checkbox value="required"></read-only-excel-checkbox>
    <span class="value">${'required' | t:{context: 'female'}},</span>
    <read-only-excel-checkbox value="locked"></read-only-excel-checkbox>
    <span class="value">${'locked' | t:{context: 'female'}},</span>
    <read-only-excel-checkbox value="assignee"></read-only-excel-checkbox>
    <div>
        ${'specifies assignee' | t:{context: 'female'}}
        <span class="text-muted">(${'only for relationships with users' | t})</span>,
    </div>
    <read-only-excel-checkbox value="autoAssign"></read-only-excel-checkbox>
    <div>
        ${'specifies auto assignee' | t:{context: 'female'}}
        <span class="text-muted">(${'only for relationships with users' | t})</span>.
    </div>
</template>
