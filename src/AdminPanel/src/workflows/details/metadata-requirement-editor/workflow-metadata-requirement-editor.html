<template>
    <require from="common/components/preloader/preloader.html"></require>

    <table class="table highlight-col-row-on-hover">
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th repeat.for="place of orderedPlaces">
                ${place.label | inCurrentLanguage & signal:'workflow-places-updated'}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="metadata of metadataList">
            <th>${metadata.label | inCurrentLanguage}</th>
            <td repeat.for="place of orderedPlaces"
                class="text-center">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                            model.bind="metadata.id"
                            checked.bind="place.requiredMetadataIds"
                            change.delegate="checkboxChanged(metadata, place)">
                    </label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <preloader if.bind="metadataList == undefined"></preloader>
</template>
