<template>
    <require from="common/components/fab/fab-add"></require>

    <a route-href="route: workflows/new"
        class="pull-right">
        <fab-add turn-into-cross.one-time="false"></fab-add>
    </a>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>${'ID' | t}</th>
                    <th>${'Name' | t}</th>
                    <th>${'Thumbnail' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!workflows">
                    <th colspan="6">
                        <loading-bar></loading-bar>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger table-hover">
                <tr class="au-animate fade-inup-outdown"
                    hover-aware.one-time="workflow"
                    repeat.for="workflow of workflows">
                    <td>${workflow.id}</td>
                    <td>${workflow.name | inCurrentLanguage}</td>
                    <td>
                        <img if.bind="workflow.thumbnail"
                            src.bind="workflow.thumbnail">
                    </td>
                    <td>
                        <span class="pull-right text-nowrap">
                            <pending-throbber entity.bind="workflow"></pending-throbber>
                            <a route-href="route: workflows/details; params.bind: {id: workflow.id}"
                                disabled-link.bind="workflow.pendingRequest"
                                class="btn ${workflow.hovered ? 'btn-raised' : ''} btn-info btn-sm">
                                <fa name="eye fw"></fa>
                                ${'Details' | t}
                            </a>
                            <button type="button"
                                class="btn btn-danger btn-sm btn-narrow ${workflow.hovered ? 'btn-raised' : ''}"
                                click.trigger="deleteWorkflow(workflow)"
                                disabled.bind="workflow.pendingRequest">
                                <fa name="trash fw"></fa>
                            </button>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="workflows.length === 0">
        <fa name="info-circle fw"></fa>
        ${'No workflows.' | t}
    </div>

</template>
