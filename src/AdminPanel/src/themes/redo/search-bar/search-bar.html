<template>
    <form submit.delegate="navigateToSearchUrl()">
        <div class="search-box-with-options">
            <input type="text"
                value.bind="phrase"
                placeholder="szukaj w zasobach repozytorium">
            <div class="metadata-subsets-chooser">
                <div if.bind="metadataSubsets"
                    class="radio-buttons-group">
                    <label repeat.for="option of metadataSubsets">
                        <input type="radio"
                            model.bind="option.ids"
                            checked.bind="selectedMetadataSubsetIds"
                            name="metadata-subsets">
                        <span>${option.label}</span>
                    </label>
                </div>
                <a href.bind="advancedSearchUrl">
                    <icon name="settings-2"
                        size="1.25">
                    </icon><span>Więcej kryteriów</span> <!-- Placed in one line to avoid redundant text node appearence. -->
                </a>
            </div>
        </div>
        <button class="search-button"
            type="submit">
            <icon name="search"
                size="1.5"></icon>
        </button>
    </form>
</template>
