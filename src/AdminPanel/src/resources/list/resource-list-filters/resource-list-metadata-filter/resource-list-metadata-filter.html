<template>
    <button if.bind="!disabled"
        mousedown.delegate="toggleInputBoxVisibility()">
        <icon name="filter"></icon>
    </button>
    <form if.bind="inputBoxVisible"
        submit.delegate="publishValue()">
        <input class="form-control"
            type="text"
            placeholder="${'Filter' | t}"
            size.bind="inputBoxSize"
            value.bind="value"
            focus.bind="inputBoxFocused"
            blur.trigger="onInputBoxBlurred()"
            disabled.bind="disabled">
        <button if.bind="!disabled"
            mousedown.delegate="publishValue()">
            <icon name="search"></icon>
        </button>
    </form>
</template>
