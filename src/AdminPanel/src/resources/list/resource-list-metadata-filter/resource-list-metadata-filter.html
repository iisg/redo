<template>
    <icon name="filter"
        mousedown.delegate="toggleInputBoxVisibility()"></icon>
    <form if.bind="inputBoxVisible"
        submit.delegate="fetchFilteredResources()">
        <input class="form-control"
            type="text"
            placeholder="${'Filter' | t}"
            size.bind="inputBoxSize"
            value.bind="metadataValue"
            focus.bind="inputBoxFocused"
            blur.trigger="onInputBoxBlurred()">
        <icon name="search"
            mousedown.delegate="fetchFilteredResources()"></icon>
    </form>
</template>
