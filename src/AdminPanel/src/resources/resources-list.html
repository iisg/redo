<template>
    <require from="./add/resource-form"></require>
    <require from="resources-config/add-form/animated-plus-button"></require>
    <require from="./workflow/resource-place-display.html"></require>
    <require from="./details/resource-metadata-values/resource-metadata-values"></require>

    <animated-plus-button class="pull-right"
        opened.bind="addFormOpened"></animated-plus-button>

    <div if.bind="addFormOpened"
        class="fade-inup-outdown au-animate floating-form-full-width well">
        <h2>${'Add new resource' & t}</h2>
        <resource-form submit.call="addNewResource(savedResource)"></resource-form>
    </div>

    <div class="row"
        show.bind="!resources || resources.length > 0">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>${'ID' | t}</th>
                    <th>${'Resource kind' | t}</th>
                    <th>${'Contents' | t}</th>
                    <th>${'Place' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!resources">
                    <th colspan="6">
                        <loading-bar></loading-bar>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger">
                <tr repeat.for="resource of resources"
                    hover-aware.one-time="resource"
                    class="au-animate fade-inup-outdown">
                    <td>${resource.id & oneTime}</td>
                    <td>
                        ${resource.kind.label | inCurrentLanguage}
                    </td>
                    <td>
                        <resource-metadata-values resource.one-time="resource"
                            brief></resource-metadata-values>
                    </td>
                    <td>
                        <resource-place-display resource.bind="resource"></resource-place-display>
                    </td>
                    <td>
                        <a route-href="route: resources/details; params.bind: {id: resource.id}"
                            class="btn ${resource['hovered'] ? 'btn-raised' : ''} btn-info btn-sm pull-right">
                            <span class="fa fa-eye fa-fw"></span>
                            ${'Details' & t}
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="resources.length === 0">
        <span class="fa fa-info-circle fa-fw"></span>
        ${'No resources.' | t}
    </div>

</template>
