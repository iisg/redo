<template>
    <require from="./add/resource-form"></require>
    <require from="common/components/fab/fab-add"></require>
    <require from="./workflow/resource-place-display.html"></require>
    <require from="./details/resource-metadata-values/resource-metadata-values"></require>
    <require from="common/components/loading-bar/pending-throbber.html"></require>

    <fab-add class="pull-right"
        opened.bind="addFormOpened"
        disabled.bind="parentResource.pendingRequest"></fab-add>

    <div if.bind="addFormOpened"
        class="fade-inup-outdown au-animate floating-form-full-width well">
        <h2>${'Add new resource' & t}</h2>
        <resource-form submit.call="addNewResource(savedResource)"
            parent.bind="parentResource"></resource-form>
    </div>

    <div class="row"
        show.bind="!resources || resources.length > 0">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>${'ID' | t}</th>
                    <th>${'Resource kind' | t}</th>
                    <th>${'Contents' | t}</th>
                    <th>${'Place' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!resources">
                    <th colspan="6">
                        <loading-bar></loading-bar>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger">
                <tr repeat.for="resource of resources"
                    hover-aware.one-time="resource"
                    class="au-animate fade-inup-outdown">
                    <td>${resource.id & oneTime}</td>
                    <td>
                        ${resource.kind.label | inCurrentLanguage}
                    </td>
                    <td>
                        <resource-metadata-values resource.one-time="resource"
                            brief></resource-metadata-values>
                    </td>
                    <td>
                        <resource-place-display resource.bind="resource"></resource-place-display>
                    </td>
                    <td>
                        <span class="pull-right text-nowrap">
                            <pending-throbber entity.bind="resource"></pending-throbber>
                            <button class="btn ${resource.hovered ? 'btn-raised' : ''} btn-info btn-sm"
                                click.delegate="navigate(resource)"
                                disabled.bind="resource.pendingRequest">
                                <fa name="eye fw"></fa>
                                ${'Details' | t}
                            </button>
                            <button type="button"
                                class="btn btn-danger btn-sm btn-narrow ${resource.hovered ? 'btn-raised' : ''}"
                                click.delegate="deleteResource(resource)"
                                disabled.bind="resource.pendingRequest">
                                <fa name="trash fw"></fa>
                            </button>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="resources.length === 0">
        <fa name="info-circle fw"></fa>
        ${'No resources.' | t}
    </div>

</template>
