<template>
    <require from="common/resource-kind/resource-kind-chooser"></require>
    <require from="./resource-form-generated"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group"
            if.bind="!editing">
            <resource-kind-chooser value.bind="resource.kind"></resource-kind-chooser>
        </div>
        <resource-form-generated resource-kind.bind="resource.kind"
            resource.bind="resource"></resource-form-generated>
        <div class="has-error"
            if.bind="errorToDisplay">
            <div class="help-block">
                ${errorToDisplay}
            </div>
        </div>
        <div class="form-group text-right">
            <div class="btn-group">
                <button class="btn btn-primary"
                    disabled.bind="submitting">
                    <span class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : (editing ? 'fa-save' : 'fa-plus')}"></span>
                    ${editing ? 'Save' : 'Add' & t}
                </button>
            </div>
        </div>
    </form>
</template>
