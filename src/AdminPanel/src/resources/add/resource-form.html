<template>
    <require from="common/components/resource-kind-chooser/resource-kind-chooser"></require>
    <require from="./resource-form-generated"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group"
            if.bind="!editing">
            <resource-kind-chooser value.bind="resource.kind"></resource-kind-chooser>
        </div>
        <resource-form-generated resource-kind.bind="resource.kind"
            resource.bind="resource"
            disable-parent.bind="parent != undefined"></resource-form-generated>
        <div class="has-error"
            if.bind="errorToDisplay">
            <div class="help-block">
                ${errorToDisplay}
            </div>
        </div>
        <div class="form-group text-right">
            <div class="btn-group">
                <button class="btn btn-primary"
                    disabled.bind="submitting">
                    <submit-button submitting.bind="submitting"
                        editing.bind="editing"></submit-button>
                </button>
            </div>
        </div>
    </form>
</template>
