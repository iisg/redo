<template>
    <div class="form-group"
        repeat.for="metadata of resourceKind.metadataList">
        <label>${metadata.label[currentLanguageCode] || metadata.name & oneTime}</label>
        <div class="clearfix"></div>
        <compose view-model="./controls/control-input"
            view="./controls/control-input-${metadata.control}.html"
            model.bind="{metadata: metadata, resource: resource}"></compose>
        <p class="help-block"
            if.one-time="metadata.description[currentLanguageCode]">${metadata.description[currentLanguageCode]}</p>
    </div>
</template>
