<template>
    <require from="./resource-form-generated"></require>
    <require from="./metadata-value-input"></require>

    <div class="${metadataInitialValue.value !== value.value ? 'highlighted' : ''}">
        <metadata-value-input metadata.bind="metadata"
            value.bind="value"
            disabled.bind="disabled"
            resource.bind="resource"
            skip-validation.bind="skipValidation"
            validation-controller.bind="validationController"></metadata-value-input>
    </div>
    <resource-form-generated if.bind="submetadataResource.kind.metadataList.length"
        resource-kind.bind="submetadataResource.kind"
        resource.bind="submetadataResource"
        validation-controller.bind="validationController"></resource-form-generated>
</template>
