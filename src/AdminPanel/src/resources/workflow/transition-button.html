<template>
    <button class="btn btn-success btn-block"
        disabled.bind="!canApplyTransition || submitting"
        click.trigger="applyTransition()">
        <span if.bind="transition">${transition.label | inCurrentLanguage}</span>
        <span class="transition-to-state">${'And move to state' | t}: <span repeat.for="place of tos">
            ${place.label | inCurrentLanguage}
        </span>
        </span>
    </button>
</template>
