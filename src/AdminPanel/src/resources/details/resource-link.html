<template>
    <require from="./resource-label"></require>
    <require from="./user-label"></require>

    <span if.bind="loading">
        <throbber></throbber>
        ${'Resource' | t} #${id}&hellip;
    </span>
    <template if.bind="!loading && resource != undefined">
        <a if.bind="!isUserLink"
            route-href="route: resources/details; params.bind: routerParams; replace: true">
            ${resource | resourceLabel}
        </a>
        <a if.bind="isUserLink"
            route-href="route: users/details; params.bind: routerParams">
            ${relatedUser | userLabel}
        </a>
    </template>
    <span if.bind="!loading && resource == undefined"
        class="text-warning"
        title.bind="'Resource doesn\'t exist' | t">
        <fa name="exclamation-triangle"></fa>
        ${'Resource' | t} #${id}
    </span>
</template>
