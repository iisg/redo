<template>
    <resource-label if.bind="!resource || !resource.canView"
        resource.bind="resource"
        id.bind="id"
        load.trigger="resource = $event.detail"></resource-label>
    <a else
        route-href="route: resources/details; params.bind: {id: resource.id}; replace: true">
        <resource-label resource.bind="resource"></resource-label>
    </a>
</template>
