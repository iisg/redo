<template>
    <span if.bind="loading">
        <throbber></throbber>
        ${'Resource' | t} #${id}&hellip;
    </span>
    <template else>
        <template if.bind="resource !== undefined">
            <span if.bind="!currentUserIsOperator"
                innerhtml.bind="resource | resourceLabel"></span>
            <a else
                route-href="route: resources/details; params.bind: {id: resource.id}; replace: true"
                innerhtml.bind="resource | resourceLabel"></a>
        </template>
        <span else
            class="text-warning"
            title.bind="'Resource doesn\'t exist' | t">
            <icon name="remove-5"></icon>
            ${'Resource' | t} #${id}
        </span>
    </template>
</template>
