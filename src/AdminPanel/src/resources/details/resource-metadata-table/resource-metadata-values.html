<template>
    <require from="./resource-metadata-value-display"></require>
    <require from="resources-config/metadata/metadata-label"></require>

    <icon if.bind="determinesAssignee"
        name="user-3"></icon>
    <ul class="list-unstyled">
        <li repeat.for="value of resource.contents[metadata.id]">
            <resource-metadata-value-display
                metadata.bind="metadata"
                resource.bind="resource"
                value.bind="value"></resource-metadata-value-display>
        </li>
    </ul>
    <span if.bind="resource.contents[metadata.id].length == 0 || resource.contents[metadata.id] == undefined">&mdash;</span>
</template>
