<template>
    <require from="./resource-metadata-value-display"></require>
    <require from="resources-config/metadata/metadata-label"></require>

    <fa name="user"
        if.bind="determinesAssignee"></fa>
    <ul class="list-unstyled">
        <li repeat.for="value of resource.contents[metadata.baseId]">
            <resource-metadata-value-display
                metadata.bind="metadata"
                resource.bind="resource"
                value.bind="value"></resource-metadata-value-display>
        </li>
    </ul>
    <span if.bind="resource.contents[metadata.baseId].length == 0 || resource.contents[metadata.baseId] == undefined"
        class="small text-muted">
        <em>&mdash;</em>
    </span>
</template>
