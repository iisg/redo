<template class="toggle-button">
    <require from="./transition-label"></require>

    <button disabled.bind="!canApplyTransition"
        click.trigger="onClick()">
        <span>${ transition | transitionLabel }</span>
        <throbber if.bind="!transitionInactiveReasons"></throbber>
        <icon repeat.for="reason of transitionInactiveReasons"
            name.bind="reason.icon"
            bootstrap-tooltip.bind="reasonTooltip(reason)"></icon>
    </button>
</template>
