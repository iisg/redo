<template>
    <span if.bind="collapsed">
        ${collapsedText}
        <em class="small text-muted"
            if.bind="textIsCollapsible">
            <a click.delegate="collapsed = false">
                ${'{{percentage}} hidden' | t:{percentage: amountHidden}}
            </a>
        </em>
    </span>
    <span if.bind="!collapsed && multiLine">
        <p repeat.for="line of textLines">${line}</p>
        <em class="small">
            <a click.delegate="collapsed = true">
                ${'collapse' | t}
            </a>
        </em>
    </span>
    <span if.bind="!collapsed && !multiLine">
        ${text}
        <em class="small">
            <a click.delegate="collapsed = true">
                ${'collapse' | t}
            </a>
        </em>
    </span>
</template>
