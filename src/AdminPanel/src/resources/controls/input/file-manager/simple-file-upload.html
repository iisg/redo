<template>
    <input type="file"
        accept.bind="allowedExtensions"
        files.bind="selectedFiles"
        value.bind="inputValue"
        change.delegate="uploadFiles()"
        disabled.bind="disabled || uploading"
        multiple.bind="metadata.constraints.maxCount != 1">
    <throbber if.bind="uploading"></throbber>
</template>
