<template>
    <require from="../datetime-picker/datetime-picker"></require>

    <div if.bind="!fixedRangeMode">
        <div class="isRange"
            if.bind="!onlyRange">
            <span>${'Range' | t}</span>
            <input
                checked.bind="isRangeSelected"
                type="checkbox">
        </div>
        <div>
            <button class="btn"
                click.delegate="changeMode()">
                <icon name="workflow-2"></icon>
                <span>
                    ${dateMode | t}
                </span>
            </button>
        </div>
    </div>
    <datetime-picker if.bind="isLoaded"
        flexible.bind="true"
        date-mode.bind="selectedDateMode"
        range-date-mode.bind="selectedRangeDateMode"
        value.bind="value"
        disabled.bind="disabled"
        only-range.bind="onlyRange"></datetime-picker>
</template>
