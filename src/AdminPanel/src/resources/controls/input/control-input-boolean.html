<template>
    <require from="common/components/buttons/radio-button-group"></require>

    <span class="help-block description"><span innerhtml.bind="description"></span></span>

    <radio-button-group if.bind="!disabled"
        values.bind="[true, false]"
        checked.bind="metadataValue.value & validate:validationController:validationRules">
        <template replace-part="radio-label">
            ${'bool//' + !!value | t}
        </template>
    </radio-button-group>
    <template else>
        ${'bool//' + !!metadataValue.value | t}
    </template>
</template>
