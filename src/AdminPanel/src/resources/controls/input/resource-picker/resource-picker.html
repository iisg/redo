<template>
    <require from="resources/details/resource-metadata-values/resource-metadata-values"></require>
    <require from="common/components/dropdown-select/dropdown-select"></require>
    <require from="resources/details/resource-label"></require>

    <dropdown-select values.bind="resources"
        value.bind="value"
        disabled.bind="disabled">
        <template replace-part="option-template">
            <b>${option | resourceLabel}</b>
            <resource-metadata-values resource.one-time="option"
                brief></resource-metadata-values>
        </template>
    </dropdown-select>
    <p if.bind="invalidValue"
        class="text-danger">
        <fa name="exclamation-triangle"></fa>
        ${"Resource #{{id}} doesn't exist" | t:{id: resourceId}}
    </p>
</template>
