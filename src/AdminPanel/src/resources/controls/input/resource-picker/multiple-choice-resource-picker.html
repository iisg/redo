<template>
    <require from="common/components/dropdown-select/dropdown-select"></require>

    <div if.bind="useDropdown"
        class="dropdown-container">
        <dropdown-select if.bind="useDropdown"
            values.bind="resources"
            value.bind="selectedResources"
            multiple.bind="multipleChoice"
            filters.bind="filters"
            formatter.bind="formatter"
            search-function.bind="searchFunction"
            disabled.bind="!resources">
            <template replace-part="option-template">
                ${option | resourceLabel | inCurrentLanguage}
            </template>
        </dropdown-select>
    </div>
    <div else>
        <label class="checkbox-label"
            repeat.for="resource of resources">
            <input type="checkbox"
                change.delegate="selectedResourcesChanged()"
                model.bind="resource"
                checked.bind="selectedResources">
            <span>${resource | resourceLabel | inCurrentLanguage}</span>
        </label>
    </div>
</template>
