<template>
    <require from="./autosize"></require>

    <textarea class="form-control"
        placeholder.one-time="metadata.placeholder[currentLanguageCode] | inCurrentLanguage"
        value.bind="metadataValue.value & validate:validationController:validationRules"
        disabled.bind="disabled"
        autosize></textarea>

    <span class="help-text"
        if.bind="description">
        <span class="help-block pull-right textarea-characters-number"
            if.bind="value && metadataValue.value">
            ${ 'Number of characters' | t }: ${ metadataValue.value.length }
        </span>
        ${ description }
    </span>
</template>
