<template>
    <require from="common/value-converters/statistics-usage-key-value-converter"></require>

    <div class="statistic-group">
        <div class="statistic-group-title">
            <span>${statistics.usageKey | statisticsUsageKey}</span>
        </div>
        <div class="statistic-group-table">
            <table>
                <thead>
                <tr>
                    <th>${'IP address' | t}</th>
                    <th repeat.for="date of uniqueDates">
                        ${dateToMonth(date)}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr repeat.for="clientIp of uniqueClientIps">
                    <td>${clientIp}</td>
                    <td repeat.for="date of uniqueDates">
                        ${getStatisticEntrySumByDateAndClientIp(clientIp, date)}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
