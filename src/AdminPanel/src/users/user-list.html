<template>
    <require from="resources/details/resource-metadata-values/resource-metadata-values"></require>

    <div class="user-list">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>${'ID' | t}</th>
                        <th>${'Details' | t}</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr if.bind="!userList">
                        <th colspan="4">
                            <loading-bar></loading-bar>
                        </th>
                    </tr>
                    </tfoot>
                    <tbody class="au-stagger table-hover">
                    <tr class="au-animate fade-inup-outdown"
                        hover-aware.one-time="user"
                        repeat.for="user of userList">
                        <td>${user.id}</td>
                        <td>
                            <resource-metadata-values resource.one-time="user.userData"
                                brief></resource-metadata-values>
                        </td>
                        <td>
                            <a route-href="route: users/details; params.bind: {id: user.id}"
                                class="btn ${user['hovered'] ? 'btn-raised' : ''} btn-info btn-sm pull-right">
                                <fa name="eye fw"></fa>
                                ${'Details' | t}
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
