<template>
    <template if.bind="operatorInClasses.length > 0">
        <h2>${ 'Operator of the resource classes' | t }</h2>
        <ul>
            <li repeat.for="resourceClass of operatorInClasses">
                ${ 'resources' | resourceClassTranslation:resourceClass }
            </li>
        </ul>
    </template>
    <template if.bind="adminInClasses.length > 0">
        <h2>${ 'Administrator of the resource classes' | t }</h2>
        <ul>
            <li repeat.for="resourceClass of adminInClasses">
                ${ 'resources' | resourceClassTranslation:resourceClass }
            </li>
        </ul>
    </template>
    <div if.bind="user && operatorInClasses.length === 0"
        class="alert alert-info">
        <icon name="roles"></icon>
        ${"No roles." | t}
    </div>
</template>
