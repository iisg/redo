<template>
    <h3>${'Permissions' | t}</h3>

    <button type="submit"
        class="btn btn-primary btn-lg btn-bottom-right au-animate fade-inup-outdown"
        if.bind="permissionsChanged"
        click.delegate="save()"
        disabled.bind="saving">
        <span class="fa fa-save fa-fw"
            show.bind="!saving"></span>
        <span show.bind="saving">
            <span class="fa fa-spin fa-spinner"></span>
        </span>
        ${ 'Save' & t }
    </button>

    <div class="checkbox"
        repeat.for="permission of staticPermissions & oneTime">
        <label>
            <input type="checkbox"
                value.bind="permission"
                checked.bind="selectedPermissions">
            ${ 'permissions::' + permission & t }
        </label>
    </div>
</template>
