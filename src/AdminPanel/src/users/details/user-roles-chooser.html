<template>
    <loading-bar if.bind="!availableRoles"></loading-bar>

    <div if.bind="availableRoles"
        class="au-stagger">
        <div class="checkbox au-animate fade-inup-outup"
            repeat.for="role of availableRoles & oneTime">
            <label
                bootstrap-tooltip.bind="(disableSystemRoles && role.id < 0 ? 'You cannot revoke system roles from yourself.' : '') | t"
                tooltip-placement="left">
                <input type="checkbox"
                    model.bind="role.id"
                    checked.bind="roleIds"
                    disabled.bind="disableSystemRoles && role.id < 0"
                class.bind="disableSystemRoles && role.id < 0 ? 'disabled' : ''">
                ${ role.name | inCurrentLanguage }
            </label>
            <span class="small text-muted"
                if.bind="role.systemRoleName"
                bootstrap-tooltip.one-time="'roles::description//' + role.systemRoleName | t"
                tooltip-placement="right">
                <fa name="shield fw"></fa>
            </span>
        </div>
    </div>
</template>
