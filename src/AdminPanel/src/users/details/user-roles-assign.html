<template>
    <require from="./user-roles-chooser"></require>

    <h3>${'Roles' | t}</h3>

    <promise-button on-click.call="save()"
        if.bind="rolesChanged"
        on-reset.call="rolesChanged = false"
        class="btn-bottom-right au-animate fade-inup-outdown">
        ${ 'Save' | t }
    </promise-button>

    <user-roles-chooser role-ids.bind="userRoleIds"
        change.trigger="rolesChanged = true"
        disable-system-roles.bind="isCurrentUser"></user-roles-chooser>
</template>
