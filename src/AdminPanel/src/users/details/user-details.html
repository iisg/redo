<template>
    <require from="users/user-label.html"></require>
    <require from="./user-roles-assign"></require>
    <require from="resources/details/resource-property-list.html"></require>

    <loading-bar if.bind="!user"></loading-bar>

    <div class="au-animate fade-inup-outup"
        if.bind="user">
        <h1>
            <user-label user.bind="user"></user-label>
        </h1>

        <dl class="dl-horizontal">
            <dt>${'ID' | t}</dt>
            <dd>${user.id}</dd>
            <dt>${'Username' | t}</dt>
            <dd>${user.username}</dd>
            <dt>${'E-mail' | t}</dt>
            <dd>${user.email}</dd>
        </dl>

        <resource-property-list resource.one-time="user.userData"></resource-property-list>

        <div class="well"
            if.bind="!isCurrentUser"
            require-role="ADMIN">
            <user-roles-assign user.bind="user"></user-roles-assign>
        </div>
    </div>
</template>
