<template>
    <require from="./username-value-converter"></require>
    <require from="./user-roles-assign"></require>
    <require from="resources/details/resource-metadata-table/resource-metadata-table"></require>

    <loading-bar if.bind="!user"></loading-bar>

    <div class="au-animate fade-inup-outup"
        if.bind="user">
        <h1>
            ${ user | username }
        </h1>

        <dl class="dl-horizontal">
            <dt>${'ID' | t}</dt>
            <dd>${user.id}</dd>
            <dt>${'ID in relationships' | t}</dt>
            <dd>${user.userData.id}</dd>
        </dl>

        <resource-metadata-table resource.bind="user.userData"></resource-metadata-table>

        <div class="form-group"
            if.bind="!isCurrentUser">
            <div class="well"
                require-role="ADMIN">
                <user-roles-assign user.bind="user"></user-roles-assign>
            </div>
        </div>
    </div>
</template>
