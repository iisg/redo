<template>
    <require from="resources/list/resources-list-table"></require>
    <require from="./possible-actions.html"></require>
    <require from="./current-tasks-value-converter"></require>
    <require from="./non-current-tasks-value-converter"></require>

    <loading-bar if.bind="tasks === undefined"></loading-bar>

    <div else
        class="tasks">
        <span class="page-title">${"Your current tasks" | t}</span>
        <resources-list-table resources.bind="tasks | currentTasks"
            extra-column-names.one-time="['Possible actions']"
            extra-column-views.one-time="['tasks/possible-actions.html']">
            <div slot="empty"
                class="alert alert-success">
                <icon name="accept-2"></icon>
                ${"No current tasks!" | t}
            </div>
        </resources-list-table>

        <span class="page-title">${"Your other tasks" | t}</span>
        <resources-list-table resources.bind="tasks | nonCurrentTasks">
            <div slot="empty"
                class="alert alert-success">
                <icon name="accept-2"></icon>
                ${"No tasks." | t}
            </div>
        </resources-list-table>
    </div>
</template>
