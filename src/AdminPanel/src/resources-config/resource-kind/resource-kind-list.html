<template>
    <require from="./resource-kind-form"></require>
    <require from="resources-config/add-form/animated-plus-button"></require>
    <require from="resources-config/multilingual-field/multilingual-display"></require>

    <div require-static-permissions="RESOURCE_KINDS">
        <animated-plus-button class="pull-right"
            opened.bind="addFormOpened"></animated-plus-button>
        <div if.bind="addFormOpened"
            class="well fade-inup-outdown au-animate floating-form-full-width">
            <h2>${'Add new resource kind' | t}</h2>
            <resource-kind-form submit.call="addNewResourceKind(savedResourceKind)"></resource-kind-form>
        </div>
    </div>

    <div class="row"
        show.bind="!resourceKinds || resourceKinds.length > 0">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>${'ID' | t}</th>
                    <th>${'Name' | t}</th>
                    <th>${'Metadata Kinds' | t}</th>
                    <th require-static-permissions="RESOURCE_KINDS"></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!resourceKinds">
                    <th colspan="6">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success progress-bar-full"></div>
                        </div>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger">
                <tr repeat.for="resourceKind of resourceKinds"
                    hover-aware.one-time="resourceKind"
                    class="au-animate fade-inup-outdown ${resourceKind.editing ? 'table-row-edit-form' : ''}">
                    <td>${resourceKind.id}</td>
                    <td if.bind="!resourceKind['editing']">
                        <multilingual-display value.one-time="resourceKind.label"></multilingual-display>
                    </td>
                    <td if.bind="!resourceKind['editing']">
                        <dl class="dl-horizontal">
                            <template repeat.for="metadata of resourceKind.metadataList & oneTime">
                                <dt>${metadata.name}</dt>
                                <dd>
                                    <multilingual-display value.one-time="metadata.label"></multilingual-display>
                                </dd>
                            </template>
                        </dl>
                    </td>
                    <td if.bind="!resourceKind['editing']"
                        require-static-permissions="RESOURCE_KINDS"
                        class="text-right">
                        <div class="btn-group">
                            <button type="button"
                                class="btn btn-default ${resourceKind['hovered'] ? 'btn-raised' : ''}"
                                click.delegate="resourceKind['editing'] = true">
                                <span class="fa fa-edit"></span>
                            </button>
                        </div>
                    </td>
                    <td if.bind="resourceKind['editing']"
                        colspan="3">
                        <div if.bind="resourceKind['editing']"
                            class="au-animate anim-height-inout-600">
                            <resource-kind-form edit.bind="resourceKind"
                                submit.call="saveEditedResourceKind(resourceKind, savedResourceKind)"
                                cancel.call="resourceKind.editing = false"></resource-kind-form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="resourceKinds.length === 0">
        <span class="fa fa-info-circle fa-fw"></span>
        ${'No resource kinds.' | t}
    </div>

</template>
