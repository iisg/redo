<template>
    <require from="common/components/dropdown-select/dropdown-select"></require>

    <dropdown-select values.bind="workflows"
        value.bind="value"
        allow-clear>
        <template replace-part="option-template">
            <span class="selected-option">
                ${option.name | inCurrentLanguage}
            </span>
            <span class="dropdown-option">
                <h4>${option.name | inCurrentLanguage}</h4>
                <img if.bind="option.thumbnail"
                    src.bind="option.thumbnail">
            </span>
        </template>
    </dropdown-select>
</template>
