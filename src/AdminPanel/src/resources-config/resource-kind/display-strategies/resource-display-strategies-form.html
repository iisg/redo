<template>
    <require from="resources/controls/input/autosize"></require>

    <template repeat.for="strategyId of displayStrategies & oneTime"
        class.bind="currentlyEditedDisplayStrategy == strategyId ? 'active' : ''"
        click.delegate="currentlyEditedDisplayStrategy = strategyId">
        <span class="section-title">${('display_strategies//' + strategyId + '//title') | resourceClassTranslation:resourceKind.resourceClass}</span>
        <span>${( 'display_strategies//' + strategyId + '//description') | resourceClassTranslation:resourceKind.resourceClass}</span>
        <div class="validation-message-container">
            <textarea class="form-control"
                autosize
                value.bind="resourceKind.displayStrategies[strategyId] & validateOnChangeOrBlur"
                placeholder="Title: {{ r|mTitle }}, Scanner: {{ r|m('Scanner')|m(-2) }}"></textarea>
        </div>
    </template>
</template>
