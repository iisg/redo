<template>
    <require from="./bootstrap-select.css"></require>
    <select class="selectpicker show-tick form-control"
        ref="dropdown"
        change.delegate="stopPropagation($event)"
        value.bind="value">
        <option class="hidden">${title}</option>
        <option repeat.for="option of values"
            model.bind="option">
            <template part="option-template"
                replaceable>
                ${option.name}
            </template>
        </option>
    </select>
</template>
