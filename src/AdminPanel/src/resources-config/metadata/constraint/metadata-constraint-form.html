<template>
    <require from="./metadata-constraint-editor"></require>

    <h4>${'Constraints' | t}</h4>
    <div repeat.for="constraintName of constraintNames"
        class="form-group">
        <label>${'metadata_constraints::labels//' + constraintName | t}</label>
        <metadata-constraint-editor name.bind="constraintName"
            metadata.bind="metadata"
            original-metadata.bind="originalMetadata"></metadata-constraint-editor>
    </div>
</template>
