<template class="simple-form">
    <require from="common/components/restore-from-original-button/restore-from-original-button"></require>
    <require from="resources-config/metadata/metadata-chooser"></require>
    <require from="resources/add/metadata-value-input"></require>

    <template if.bind="resourceClasses.length">
        <span>${'Metadata kind' | t}</span>
        <metadata-chooser value.bind="filteredMetadata"
            resource-class.bind="resourceClasses"
            control.one-time="['text', 'textarea', 'relationship', 'integer']"
            entities.from-view="metadataKindsToChooseFrom"></metadata-chooser>
        <template if.bind="filteredMetadata">
            <span>${'Filter' | t}</span>
            <input type="text"
                class="form-control"
                value.bind="filterValue.value">
        </template>
    </template>
    <span else
        class="full-width value">${'Firstly, specify required resource kind.' | t}</span>

    <restore-from-original-button if.bind="hasBase && wasModified && canBeRestored"
        class="full-width"
        click.delegate="resetToOriginalValues()"></restore-from-original-button>
</template>
