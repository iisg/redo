<template class="simple-form">
    <require from="common/components/restore-from-original-button/restore-from-original-button"></require>
    <require from="common/value-converters/integer-value-converter"></require>

    <span>${"Minimum" | t}</span>
    <div>
        <input type="checkbox"
            name.bind="checkMin"
            checked.bind="checkmin">
        <input type="number"
            class="form-control"
            value.bind="valuemin | integer"
            disabled.bind="!checkmin">
    </div>
    <span>${"Maximum" | t}</span>
    <div>
        <input type="checkbox"
            name.bind="checkMax"
            checked.bind="checkmax">
        <input type="number"
            class="form-control"
            value.bind="valuemax | integer"
            disabled.bind="!checkmax">
    </div>
    <restore-from-original-button if.bind="hasBase && wasModified"
        class="full-width"
        on-click.call="resetToOriginalValues()"></restore-from-original-button>
</template>
