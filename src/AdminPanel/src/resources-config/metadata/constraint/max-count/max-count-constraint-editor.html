<template class="simple-form">
    <require from="common/components/restore-from-original-button/restore-from-original-button"></require>
    <require from="common/value-converters/integer-value-converter"></require>

    <input type="radio"
        name.bind="radioName"
        model.bind="true"
        checked.bind="unlimited">
    <span class="value">${"Unlimited" | t}</span>
    <input type="radio"
        name.bind="radioName"
        model.bind="false"
        checked.bind="unlimited">
    <div>
        <span>${"At most" | t}</span><input class="form-control"
            type="number"
            value.bind="count | integer"
            disabled.bind="unlimited">
    </div>
    <restore-from-original-button if.bind="hasBase && wasModified"
        class="full-width"
        on-click.call="resetToOriginalValues()"></restore-from-original-button>
</template>
