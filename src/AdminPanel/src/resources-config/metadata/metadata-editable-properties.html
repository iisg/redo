<template>
    <require from="./constraint/resource-kind/resource-kind-constraint-editor"></require>
    <require from="./constraint/metadata-constraint-form"></require>
    <require from="common/components/restore-from-original/restore-from-original.html"></require>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox"
                    checked.bind="metadata.shownInBrief">
                ${'Show in brief' | t}
                <icon name="show"></icon>
                <restore-from-original if.bind="originalMetadata && originalMetadata.shownInBrief != metadata.shownInBrief"
                    click.delegate="metadata.shownInBrief = originalMetadata.shownInBrief"></restore-from-original>
            </label>

            <label if.bind="metadata.control != 'file'">
                <input type="checkbox"
                    checked.bind="metadata.copyToChildResource">
                ${'Copy metadata to child resource' | t}
                <icon name="edit"></icon>
                <restore-from-original if.bind="originalMetadata && originalMetadata.copyToChildResource != metadata.copyToChildResource"
                    click.delegate="metadata.copyToChildResource = originalMetadata.copyToChildResource"></restore-from-original>
            </label>


        </div>
    </div>

    <div class="form-group ${editing ? 'no-margin-top' : ''}">
        <multilingual-editor label="${'Label' | t}"
            placeholder.bind="originalMetadata.label"
            value.bind="metadata.label & validate"></multilingual-editor>
    </div>
    <div class="form-group">
        <multilingual-editor label="${'Hint' | t}"
            placeholder.bind="originalMetadata.placeholder"
            value.bind="metadata.placeholder & validate"></multilingual-editor>
    </div>
    <div class="form-group">
        <multilingual-editor label="${'Description' | t}"
            placeholder.bind="originalMetadata.description"
            value.bind="metadata.description & validate"></multilingual-editor>
    </div>

    <metadata-constraint-form metadata.bind="metadata"
        original-metadata.bind="originalMetadata"></metadata-constraint-form>

</template>
