<template>
    <require from="./metadata-control-select"></require>
    <require from="./resource-kind-constraint-editor"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group ${fromTemplate ? 'no-margin-top' : ''}">
                    <label for="metadataName">${'Name' | t}</label>
                    <input type="text"
                        disabled.bind="fromTemplate"
                        value.bind="metadata.name & validate"
                        class="form-control"
                        id="metadataName">
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <div class="form-group ${fromTemplate ? 'no-margin-top' : ''}">
                    <metadata-control-select value.bind="metadata.control & validate"
                        disabled.bind="fromTemplate"></metadata-control-select>
                </div>
            </div>
        </div>
        <div class="row"
            if.bind="metadata.control === 'relationship'">
            <div class="col-sm-12">
                <resource-kind-constraint-editor metadata.bind="metadata"></resource-kind-constraint-editor>
            </div>
        </div>
        <compose view="./metadata-editable-properties.html"></compose>
        <div class="form-group text-right no-margin-top">
            <div class="btn-group">
                <button type="button"
                    class="btn btn-warning"
                    click.delegate="cancel()"
                    if.bind="cancelButton"
                    disabled.bind="submitting">
                    <fa name="times fw"></fa>
                    ${'Cancel' | t}
                </button>
                <submit-button submitting.bind="submitting"
                    editing.bind="edit"></submit-button>
            </div>
        </div>
    </form>
</template>
