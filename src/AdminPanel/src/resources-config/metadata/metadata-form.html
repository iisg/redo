<template>
    <require from="./metadata-control-select"></require>

    <form class="well"
        submit.delegate="validateAndSubmit()">
        <h2>Dodaj nową metadaną</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="metadataName">Nazwa</label>
                    <input type="text"
                        value.bind="metadata.name & validate"
                        class="form-control"
                        id="metadataName">
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <div class="form-group">
                    <metadata-control-select value.bind="metadata.control & validate"></metadata-control-select>
                </div>
            </div>
        </div>
        <compose view="./metadata-editable-properties.html"></compose>
        <div class="form-group text-right">
            <button class="btn btn-primary"
                disabled.bind="submitting">
                <i class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : 'fa-plus'}"></i>
                Dodaj
            </button>
        </div>
    </form>
</template>
