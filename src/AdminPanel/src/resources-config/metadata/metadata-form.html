<template>
    <require from="./metadata-control-select"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group ${fromTemplate ? 'no-margin-top' : ''}">
                    <label for="metadataName">${'Name' | t}</label>
                    <input type="text"
                        disabled.bind="fromTemplate"
                        value.bind="metadata.name & validate"
                        class="form-control"
                        id="metadataName">
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <div class="form-group ${fromTemplate ? 'no-margin-top' : ''}">
                    <metadata-control-select value.bind="metadata.control & validate"
                        disabled.bind="fromTemplate"></metadata-control-select>
                </div>
            </div>
        </div>
        <compose view="./metadata-editable-properties.html"></compose>
        <div class="form-group text-right no-margin-top">
            <div class="buttons btn-group">
                <cancel-button if.bind="edit"
                    disabled.bind="metadata.pendingRequest || submitting"
                    on-click.call="cancel()"></cancel-button>
                <submit-button editing.bind="edit"
                    submitting.bind="submitting"></submit-button>
            </div>
        </div>
    </form>
</template>
