<template>
    <require from="../multilingual-field/multilingual-text"></require>
    <require from="./metadata-control-select"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group label-floating">
            <label class="control-label"
                for="focusedInput1">Nazwa</label>
            <input type="text"
                value.bind="metadata.name & validate"
                class="form-control"
                id="focusedInput1">
        </div>
        <div class="form-group label-floating">
            <multilingual-text label="Nazwa wyświetlana"
                value.bind="metadata.label & validate"></multilingual-text>
        </div>
        <div class="form-group label-floating">
            <multilingual-text label="Podpowiedź"
                value.bind="metadata.placeholder & validate"></multilingual-text>
        </div>
        <div class="form-group label-floating">
            <multilingual-text label="Opis"
                value.bind="metadata.description & validate"></multilingual-text>
        </div>
        <div class="form-group">
            <metadata-control-select value.bind="metadata.control & validate"></metadata-control-select>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary"
                disabled.bind="submitting">
                <i class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : 'fa-plus'}"></i>
                Dodaj
            </button>
        </div>
    </form>
</template>
