<template>
    <require from="./metadata-control-select"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group label-floating">
            <label class="control-label"
                for="focusedInput1">Nazwa</label>
            <input type="text"
                value.bind="metadata.name & validate"
                class="form-control"
                id="focusedInput1">
        </div>
        <compose view="./metadata-editable-properties.html"></compose>
        <div class="form-group">
            <metadata-control-select value.bind="metadata.control & validate"></metadata-control-select>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary"
                disabled.bind="submitting">
                <i class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : 'fa-plus'}"></i>
                Dodaj
            </button>
        </div>
    </form>
</template>
