<template>
    <require from="common/components/fab/fab-add"></require>
    <require from="../metadata-list"></require>

    <div class="au-animate fade-inup-outup"
        if.bind="metadata">


        <div class="pull-right">
            <pending-throbber entity.bind="metadata"></pending-throbber>
            <button class="btn btn-fab btn-fab-mini btn-raised btn-danger"
                type="button"
                click.trigger="deleteMetadata()"
                disabled.bind="metadata.pendingRequest">
                <fa name="trash"></fa>
            </button>
        </div>

        <h1>${'Metadata' | t} #${ metadata.id }</h1>

        <div>
            <dl class="dl-horizontal">
                <dt>ID</dt>
                <dd>${metadata.id}</dd>
                <dt>${'Name' | t}</dt>
                <dd>${metadata.name}</dd>

                <dt>${'Label' | t}</dt>
                <dd>
                    ${metadata.label | inCurrentLanguage}
                </dd>
                <dt>${'Control' | t}</dt>
                <dd>${'controls::' + metadata.control | t}</dd>
                <dt>${'Hint' | t}</dt>
                <dd>
                    ${metadata.placeholder | inCurrentLanguage}
                </dd>
                <dt>${'Description' | t}</dt>
                <dd>
                    ${metadata.description | inCurrentLanguage}
                </dd>
            </dl>
        </div>

        <h3>${'Submetadata kinds' | t}:</h3>
        <metadata-list parent-metadata.bind="metadata"></metadata-list>
    </div>
</template>
