<template>
    <require from="common/components/fab/fab-add"></require>
    <require from="./metadata-children-list"></require>
    <require from="./metadata-child-add"></require>

    <div class="au-animate fade-inup-outup"
        if.bind="metadata">

        <h1>${'Metadata' | t} #${ metadata.id }</h1>

        <div>
            <dl class="dl-horizontal">
                <dt>ID</dt>
                <dd>${metadata.id}</dd>
                <dt>${'Name' | t}</dt>
                <dd>${metadata.name}</dd>

                <dt>${'Label' | t}</dt>
                <dd>
                    ${metadata.label | inCurrentLanguage}
                </dd>
                <dt>${'Control' | t}</dt>
                <dd>${'controls::' + metadata.control | t}</dd>
                <dt>${'Hint' | t}</dt>
                <dd>
                    ${metadata.placeholder | inCurrentLanguage}
                </dd>
                <dt>${'Description' | t}</dt>
                <dd>
                    ${metadata.description | inCurrentLanguage}
                </dd>
            </dl>
        </div>

        <h1>${'Submetadata kinds' | t}:</h1>

        <div>
            <fab-add class="pull-right"
                opened.bind="addFormOpened"></fab-add>
            <metadata-child-add if.bind="addFormOpened"
                parent-metadata.bind="metadata"
                saved.call="childMetadataSaved(savedMetadata)"></metadata-child-add>
        </div>

        <div>
            <loading-bar if.bind="!metadata"></loading-bar>

            <div class="au-animate fade-inup-outup">
                <metadata-children-list metadata.bind="metadata"
                    metadata-children-list.bind="metadataChildrenList"></metadata-children-list>
            </div>
        </div>
    </div>
</template>
