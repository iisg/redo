<template>
    <require from="../../multilingual-field/multilingual-display"></require>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>${'Name' | t}</th>
            <th>${'Label' | t}</th>
            <th>${'Control' | t}</th>
            <th>${'Hint' | t}</th>
            <th>${'Description' | t}</th>
            <th></th>
        </tr>
        </thead>
        <tfoot>
        <tr if.bind="!metadataChildrenList">
            <th colspan="7">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success progress-bar-full"></div>
                </div>
            </th>
        </tr>
        </tfoot>
        <tbody class="au-stagger">
        <tr repeat.for="metadataChild of metadataChildrenList"
            hover-aware.one-time="metadataChild"
            class="au-animate fade-inup-outdown">
            <td>${metadataChild.id}</td>
            <td>${metadataChild.name}</td>
            <td if.bind="!metadataChild['editing']">
                <multilingual-display value.one-time="metadataChild.label"></multilingual-display>
            </td>
            <td>${'controls::' + metadataChild.control | t}</td>
            <td>
                <multilingual-display value.one-time="metadataChild.placeholder"></multilingual-display>
            </td>
            <td>
                <multilingual-display value.one-time="metadataChild.description"></multilingual-display>
            </td>
            <td class="text-right">
                <div class="btn-group">
                    <a route-href="route: metadata/details; params.bind: {id: metadataChild.id}"
                        class="btn ${metadataChild['hovered'] ? 'btn-raised' : ''} btn-info btn-sm">
                        <span class="fa fa-eye fa-fw"></span>
                        ${'Details' | t}
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</template>
