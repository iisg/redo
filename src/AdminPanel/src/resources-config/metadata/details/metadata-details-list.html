<template bindable="metadata"
    class="simple-form">
    <require from="../../metadata/metadata-group-label-value-converter"></require>

    <span>ID</span>
    <span class="value">${metadata.id}</span>
    <span>${'Name' | t}</span>
    <span class="value">${metadata.name}</span>
    <span>${'Label' | t}</span>
    <span class="value">${metadata.label | inCurrentLanguage}</span>
    <span>${'Control' | t}</span>
    <span class="value">${'controls::' + metadata.control | t}</span>
    <template if.bind="!metadata.parentId">
        <span>${'Group' | t}</span>
        <span class="value">${metadata.groupId | metadataGroupLabel}</span>
    </template>
    <span>${'Hint' | t}</span>
    <span class="value">${metadata.placeholder | inCurrentLanguage}</span>
    <span>${'Description' | t}</span>
    <span class="value">${metadata.description | inCurrentLanguage}</span>
    <span>${'Dynamic metadata' | t}</span>
    <span class="value">${(metadata.isDynamic ? 'yes' : 'no') | t}</span>
    <span>${'Determines assignees' | t}</span>
    <span class="value">${(metadata.canDetermineAssignees ? 'yes' : 'no') | t}</span>
</template>
