<template>
    <require from="common/components/entity-chooser/entity-chooser"></require>

    <form submit.delegate="submitChild()">
        <entity-chooser entities.bind="metadataList"
            exclude-entities.bind="metadataChildrenList"
            value.bind="baseMetadata"></entity-chooser>

        <div class="form-group text-right no-margin-top">
            <div class="btn-group">
                <button class="btn btn-primary"
                    disabled.bind="submitting">
                    <span class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : 'fa-plus'}"></span>
                    ${'Add' | t}
                </button>
            </div>
        </div>
    </form>
</template>
