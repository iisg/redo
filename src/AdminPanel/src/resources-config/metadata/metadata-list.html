<template>
    <require from="./metadata-form"></require>
    <require from="../multilingual-field/multilingual-display"></require>
    <require from="../add-form/animated-plus-button"></require>

    <div require-static-permissions="METADATA">
        <animated-plus-button class="pull-right"
            opened.bind="addFormOpened"></animated-plus-button>
    </div>

    <div if.bind="addFormOpened"
        require-static-permissions="METADATA"
        class="well fade-inout-updown au-animate floating-add-form-full-width">
        <h2>${'Add new metadata' & t}</h2>
        <metadata-form submit.call="addNewMetadata(savedMetadata)"></metadata-form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>${'Name' & t}</th>
                    <th>${'Label' & t}</th>
                    <th>${'Control' & t}</th>
                    <th>${'Hint' & t}</th>
                    <th>${'Description' & t}</th>
                    <th require-static-permissions="METADATA"></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!metadataList">
                    <th colspan="7">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success progress-bar-full"></div>
                        </div>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger"
                    oa-sortable="items.bind: metadataList; allow-drag.call: isDragHandle($event); moved.call: onOrderChanged();">
                <tr repeat.for="metadata of metadataList"
                    oa-sortable-item="item.bind: metadata"
                    class="au-animate ${metadata.sortingClass || 'fade-inup-outdown'} ${metadata.editing ? 'table-row-edit-form' : ''}">
                    <td>${metadata.id}</td>
                    <td if.bind="!metadata['editing']">${metadata.name}</td>
                    <td if.bind="!metadata['editing']">
                        <multilingual-display value.one-time="metadata.label"></multilingual-display>
                    </td>
                    <td if.bind="!metadata['editing']">${'controls::' + metadata.control & t}</td>
                    <td if.bind="!metadata['editing']">
                        <multilingual-display value.one-time="metadata.placeholder"></multilingual-display>
                    </td>
                    <td if.bind="!metadata['editing']">
                        <multilingual-display value.one-time="metadata.description"></multilingual-display>
                    </td>
                    <td class="text-right"
                        require-static-permissions="METADATA"
                        if.bind="!metadata['editing']">
                        <div class="btn-group">
                            <a class="btn btn-default drag-handle vertically-sortable"
                                bootstrap-tooltip.bind="'Drag to change order' & t"
                                data-placement="left">
                                <span class="fa fa-sort"></span>
                            </a>
                            <button type="button"
                                class="btn btn-default"
                                click.trigger="metadata['editing'] = true">
                                <span class="fa fa-edit"></span>
                            </button>
                        </div>
                    </td>
                    <td colspan="6"
                        if.bind="metadata['editing']">
                        <div if.bind="metadata['editing']"
                            class="au-animate anim-height-inout-600">
                            <metadata-form submit.call="saveEditedMetadata(metadata, savedMetadata) && (metadata.editing = false)"
                                edit.bind="metadata"
                                cancel.call="metadata.editing = false"></metadata-form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="metadataList.length === 0">
        <span class="fa fa-info-circle fa-fw"></span>
        ${'No metadata.' & t}
    </div>
</template>
