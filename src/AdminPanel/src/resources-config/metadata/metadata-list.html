<template>
    <require from="./metadata-form"></require>
    <require from="./details/metadata-child-add"></require>
    <require from="common/components/fab/fab-add"></require>

    <fab-add class="pull-right"
        opened.bind="addFormOpened"></fab-add>

    <div if.bind="addFormOpened"
        class="well fade-inout-updown au-animate floating-form-full-width">
        <h2>${'Add new metadata kind' | t}</h2>
        <metadata-form submit.call="addNewMetadata(editedMetadata)"
            if.bind="!parentMetadata"></metadata-form>
        <metadata-child-add if.bind="parentMetadata"
            parent-metadata.bind="parentMetadata"
            saved.call="metadataAdded(savedMetadata)"></metadata-child-add>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>${'Name' | t}</th>
                    <th>${'Label' | t}</th>
                    <th>${'Control' | t}</th>
                    <th>${'Hint' | t}</th>
                    <th>${'Description' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!metadataList">
                    <th colspan="7">
                        <loading-bar></loading-bar>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger"
                    oa-sortable="items.bind: metadataList; allow-drag.call: isDragHandle($event); on-stop.call: onOrderChanged();">
                <tr repeat.for="metadata of metadataList"
                    hover-aware.one-time="metadata"
                    oa-sortable-item="item.bind: metadata"
                    class="au-animate ${metadata.sortingClass || 'fade-inup-outdown'} ${metadata.editing ? 'table-row-edit-form' : ''}">
                    <td>${metadata.id}</td>
                    <td if.bind="!metadata.editing">
                        ${metadata.name}
                        <fa name="thumb-tack"
                            if.bind="metadata.shownInBrief"></fa>
                    </td>
                    <td if.bind="!metadata.editing">
                        ${metadata.label | inCurrentLanguage}
                    </td>
                    <td if.bind="!metadata.editing">
                        ${'controls::' + metadata.control | t}
                        <fa name="user"
                            if.bind="metadata.canDetermineAssignees"
                            bootstrap-tooltip.bind="'This metadata can be used to specify assignees' | t"></fa>
                    </td>
                    <td if.bind="!metadata.editing">
                        ${metadata.placeholder | inCurrentLanguage}
                    </td>
                    <td if.bind="!metadata.editing">
                        ${metadata.description | inCurrentLanguage}
                    </td>
                    <td class="text-right"
                        if.bind="!metadata.editing">
                        <span class="pull-right text-nowrap">
                            <pending-throbber entity.bind="metadata"></pending-throbber>
                            <a class="btn btn-default btn-narrow drag-handle vertically-sortable ${metadata.hovered ? 'btn-raised' : ''}"
                                bootstrap-tooltip.bind="'Drag to change order' | t"
                                disabled-link.bind="metadata.pendingRequest"
                                data-placement="left"
                                if.bind="!parentMetadata">
                                <fa name="sort"></fa>
                            </a>
                            <button type="button"
                                class="btn btn-default btn-narrow ${metadata.hovered ? 'btn-raised' : ''}"
                                click.delegate="metadata.editing = true"
                                disabled.bind="metadata.pendingRequest">
                                <fa name="edit"></fa>
                            </button>
                            <a route-href="route: metadata/details; params.bind: {id: metadata.id}"
                                class="btn ${metadata.hovered ? 'btn-raised' : ''} btn-info"
                                disabled-link.bind="metadata.pendingRequest">
                                <fa name="eye fw"></fa>
                                ${'Details' | t}
                            </a>
                            <button type="button"
                                class="btn btn-danger btn-narrow ${metadata.hovered ? 'btn-raised' : ''}"
                                click.trigger="deleteMetadata(metadata)"
                                disabled.bind="metadata.pendingRequest">
                                <fa name="trash fw"></fa>
                            </button>
                        </span>
                    </td>
                    <td colspan="6"
                        if.bind="metadata.editing">
                        <div class="au-animate anim-height-inout-600">
                            <metadata-form submit.call="saveEditedMetadata(metadata, editedMetadata)"
                                template.bind="metadata"
                                edit="true"
                                cancel-button="true"
                                cancel.call="metadata.editing = false"></metadata-form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="metadataList.length === 0">
        <fa name="info-circle"></fa>
        ${'No metadata kinds.' | t}
    </div>
</template>
