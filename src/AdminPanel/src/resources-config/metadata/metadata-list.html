<template>
    <require from="./metadata-form"></require>
    <require from="../add-form/animated-plus-button"></require>

    <animated-plus-button class="pull-right"
        opened.bind="addFormOpened"></animated-plus-button>

    <div if.bind="addFormOpened"
        class="well fade-inout-updown au-animate floating-form-full-width">
        <h2>${'Add new metadata kind' | t}</h2>
        <metadata-form submit.call="addNewMetadata(editedMetadata)"></metadata-form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>${'Name' | t}</th>
                    <th>${'Label' | t}</th>
                    <th>${'Control' | t}</th>
                    <th>${'Hint' | t}</th>
                    <th>${'Description' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!metadataList">
                    <th colspan="7">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success progress-bar-full"></div>
                        </div>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger"
                    oa-sortable="items.bind: metadataList; allow-drag.call: isDragHandle($event); on-stop.call: onOrderChanged();">
                <tr repeat.for="metadata of metadataList"
                    hover-aware.one-time="metadata"
                    oa-sortable-item="item.bind: metadata"
                    class="au-animate ${metadata.sortingClass || 'fade-inup-outdown'} ${metadata.editing ? 'table-row-edit-form' : ''}">
                    <td>${metadata.id}</td>
                    <td if.bind="!metadata['editing']">${metadata.name}</td>
                    <td if.bind="!metadata['editing']">
                        ${metadata.label | inCurrentLanguage}
                    </td>
                    <td if.bind="!metadata['editing']">${'controls::' + metadata.control | t}</td>
                    <td if.bind="!metadata['editing']">
                        ${metadata.placeholder | inCurrentLanguage}
                    </td>
                    <td if.bind="!metadata['editing']">
                        ${metadata.description | inCurrentLanguage}
                    </td>
                    <td class="text-right"
                        if.bind="!metadata['editing']">
                        <div class="btn-group">
                            <a class="btn btn-default drag-handle vertically-sortable ${metadata['hovered'] ? 'btn-raised' : ''}"
                                bootstrap-tooltip.bind="'Drag to change order' | t"
                                data-placement="left">
                                <span class="fa fa-sort"></span>
                            </a>
                            <button type="button"
                                class="btn btn-default ${metadata['hovered'] ? 'btn-raised' : ''}"
                                click.delegate="metadata['editing'] = true">
                                <span class="fa fa-edit"></span>
                            </button>
                            <a route-href="route: metadata/details; params.bind: {id: metadata.id}"
                                class="btn ${metadata['hovered'] ? 'btn-raised' : ''} btn-info">
                                <span class="fa fa-eye fa-fw"></span>
                                ${'Details' | t}
                            </a>
                        </div>
                    </td>
                    <td colspan="6"
                        if.bind="metadata['editing']">
                        <div if.bind="metadata['editing']"
                            class="au-animate anim-height-inout-600">
                            <metadata-form submit.call="saveEditedMetadata(metadata, editedMetadata) && (metadata.editing = false)"
                                template.bind="metadata"
                                edit-existing="true"
                                cancel-button="true"
                                cancel.call="metadata.editing = false"></metadata-form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-info"
        if.bind="metadataList.length === 0">
        <span class="fa fa-info-circle fa-fw"></span>
        ${'No metadata kinds.' | t}
    </div>
</template>
