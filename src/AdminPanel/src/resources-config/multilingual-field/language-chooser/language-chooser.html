<template class="language-chooser">
    <require from="common/components/flag/flag"></require>

    <button type="button"
        class="btn dropdown-toggle"
        data-toggle="dropdown">
        <flag name.bind="currentLanguage.flag"
            size="sm"></flag>
        ${currentLanguage.code}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li repeat.for="language of languages"
            show.bind="language != currentLanguage">
            <a click.delegate="setCurrentLanguage(language)">
                <flag name.one-time="language.flag"
                    size="sm"></flag>
                ${language.code & oneTime}
            </a>
        </li>
    </ul>
</template>
