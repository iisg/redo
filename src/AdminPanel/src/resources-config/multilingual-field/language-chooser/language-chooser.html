<template class="language-chooser">
    <require from="./language-flag-svg"></require>
    <require from="./language-chooser.css"></require>

    <button type="button"
        class="btn btn-raised dropdown-toggle"
        data-toggle="dropdown">
        <span class="flag-icon-sm">
            <img src.bind="language.flag | languageFlagSvg">
        </span>
        ${language.code}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li repeat.for="lang of languages"
            show.bind="lang != language">
            <a click.delegate="setCurrentLanguage(lang)">
                <span class="flag-icon-sm">
                    <img src.one-time="lang.flag | languageFlagSvg">
                </span>
                ${lang.code & oneTime}
            </a>
        </li>
    </ul>
</template>
