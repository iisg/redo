<template class="language-chooser">
    <require from="common/flag/flag"></require>

    <button type="button"
        class="btn btn-raised dropdown-toggle"
        data-toggle="dropdown">
        <flag name.bind="language.flag"
            size="sm"></flag>
        ${language.code}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li repeat.for="lang of languages"
            show.bind="lang != language">
            <a click.delegate="setCurrentLanguage(lang)">
                <flag name.one-time="lang.flag"
                    size="sm"></flag>
                ${lang.code & oneTime}
            </a>
        </li>
    </ul>
</template>
