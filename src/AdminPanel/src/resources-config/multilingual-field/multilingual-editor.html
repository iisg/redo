<template>
    <require from="../../common/flag/flag"></require>

    <h5>${label}</h5>
    <div class="row">
        <div repeat.for="language of languages"
            class="${columnClass}">
            <div class="form-group">
                <label class="control-label"
                    for.one-time="fieldId">
                    <flag name.one-time="language.flag"></flag>
                    ${language.code}
                </label>
                <input type="text"
                    class="form-control"
                    id.one-time="fieldId"
                    placeholder.bind="placeholder[language.code] || ''"
                    value.bind="value[language.code]">
            </div>
        </div>
    </div>
</template>
