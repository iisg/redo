<template>
    <require from="./language-form"></require>
    <require from="../../common/flag/flag"></require>
    <require from="../add-form/floating-add-form"></require>

    <div class="language-list">
        <floating-add-form controller.bind="addFormController">
            <language-form submit.call="addNewLanguage(language)"></language-form>
        </floating-add-form>

        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>${'Flag' & t}</th>
                        <th>${'Language' & t}</th>
                        <th>${'Code' & t}</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr if.bind="!languageList">
                        <th colspan="3">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success progress-bar-full"></div>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                    <tbody class="au-stagger">
                    <tr class="au-animate fade-inout-updown flash"
                        repeat.for="language of languageList">
                        <td>
                            <flag name.one-time="language.flag"></flag>
                            ${language.flag}
                        </td>
                        <td>${language.name}</td>
                        <td>${language.code}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
