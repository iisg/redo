<template>
    <require from="./language-form"></require>
    <require from="common/components/flag/flag"></require>
    <require from="common/components/fab/fab-add"></require>

    <fab-add class="pull-right"
        opened.bind="addFormOpened"></fab-add>

    <div if.bind="addFormOpened"
        class="well fade-inup-outdown au-animate floating-form">
        <language-form submit.call="addNewLanguage(savedLanguage)"></language-form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>${'Code' | t}</th>
                    <th>${'Flag' | t}</th>
                    <th>${'Language' | t}</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr if.bind="!languageList">
                    <th colspan="4">
                        <loading-bar></loading-bar>
                    </th>
                </tr>
                </tfoot>
                <tbody class="au-stagger">
                <tr class="au-animate fade-inup-outdown ${language.editing ? 'table-row-edit-form' : ''}"
                    hover-aware.one-time="language"
                    repeat.for="language of languageList">
                    <td>${language.code}</td>
                    <td if.bind="!language.editing">
                        <flag name.one-time="language.flag"></flag>
                        ${language.flag}
                    </td>
                    <td if.bind="!language.editing">${language.name}</td>
                    <td if.bind="!language.editing">
                        <div class="pull-right text-nowrap">
                            <pending-throbber entity.bind="language"></pending-throbber>
                            <button type="button"
                                class="btn btn-danger pull-right ${language.hovered ? 'btn-raised' : ''}"
                                click.delegate="deleteLanguage(language)"
                                disabled.bind="language.pendingRequest">
                                <fa name="trash"></fa>
                            </button>
                            <button type="button"
                                class="btn btn-default pull-right ${language.hovered ? 'btn-raised' : ''}"
                                click.delegate="language.editing = true"
                                disabled.bind="language.pendingRequest">
                                <fa name="edit"></fa>
                            </button>
                        </div>
                    </td>
                    <td colspan="3"
                        if.bind="language.editing">
                        <div if.bind="language.editing"
                            class="au-animate anim-height-inout-600 col-md-6 col-md-push-6 col-lg-4 col-lg-push-8">
                            <language-form submit.call="saveEditedLanguage(language, savedLanguage) && (language.editing = false)"
                                edit.bind="language"
                                cancel.call="language.editing = false"></language-form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
