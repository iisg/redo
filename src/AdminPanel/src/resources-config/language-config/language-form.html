<template>
    <require from="./flags-select"></require>
    <require from="common/components/buttons/cancel-button.html"></require>
    <require from="common/components/buttons/submit-button.html"></require>

    <form submit.delegate="validateAndSubmit()"
        change.delegate="dirty = true">
        <div class="form-group label-floating"
            if.bind="!language['editing']">
            <label class="control-label"
                for="codeNameInput">${'Code' | t}</label>
            <input type="text"
                class="form-control"
                id="codeNameInput"
                value.bind="language.code & validate">
        </div>
        <div class="form-group">
            <flags-select value.bind="language.flag & validate"></flags-select>
        </div>
        <div class="form-group label-floating">
            <label class="control-label"
                for="languageInput">${'Language' | t}</label>
            <input type="text"
                class="form-control"
                id="languageInput"
                value.bind="language.name & validate">
        </div>
        <div class="form-group text-right">
            <div class="btn-group text-nowrap">
                <cancel-button if.bind="editing"
                    disabled.bind="submitting"
                    click.delegate="cancel()"></cancel-button>
                <submit-button editing.bind="editing"
                    submitting.bind="submitting"></submit-button>
            </div>
        </div>
    </form>
</template>
