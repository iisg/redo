<template>
    <require from="./flags-select"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group label-floating"
            if.bind="!language['editing']">
            <label class="control-label"
                for="codeNameInput">${'Code' & t}</label>
            <input type="text"
                class="form-control"
                id="codeNameInput"
                value.bind="language.code & validate">
        </div>
        <div class="form-group">
            <flags-select value.bind="language.flag & validate"></flags-select>
        </div>
        <div class="form-group label-floating">
            <label class="control-label"
                for="languageInput">${'Language' & t}</label>
            <input type="text"
                class="form-control"
                id="languageInput"
                value.bind="language.name & validate">
        </div>
        <div class="form-group text-right no-margin-top">
            <div class="btn-group">
                <button type="button"
                    class="btn btn-warning"
                    click.delegate="cancel()"
                    if.bind="editing"
                    disabled.bind="submitting">
                    <span class="fa fa-fw fa-times"></span>
                    ${'Cancel' & t}
                </button>
                <button class="btn btn-primary"
                    type="submit"
                    disabled.bind="submitting">
                    <span class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : (editing ? 'fa-save' : 'fa-plus')}"></span>
                    ${editing ? 'Save' : 'Add' & t}
                </button>
            </div>
        </div>
    </form>
</template>
