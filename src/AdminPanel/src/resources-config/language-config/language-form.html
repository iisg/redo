<template>
    <require from="./flags-select"></require>

    <form submit.delegate="validateAndSubmit()">
        <div class="form-group">
            <flags-select value.bind="language.flag & validate"></flags-select>
        </div>
        <div class="form-group label-floating">
            <label class="control-label"
                for="languageInput">${'Language' & t}</label>
            <input type="text"
                class="form-control"
                id="languageInput"
                value.bind="language.name & validate">
        </div>
        <div class="form-group label-floating">
            <label class="control-label"
                for="codeNameInput">${'Code' & t}</label>
            <input type="text"
                class="form-control"
                id="codeNameInput"
                value.bind="language.code & validate">
        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary"
                disabled.bind="submitting">
                <i class="fa fa-fw ${submitting ? 'fa-circle-o-notch fa-spin' : 'fa-plus'}"></i>
                Dodaj
            </button>
        </div>
    </form>

</template>
