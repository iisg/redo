<template bindable="submitting,editing">
    <throbber if.bind="submitting"></throbber>
    <button class="btn btn-primary"
        type="submit"
        disabled.bind="submitting">
        <fa else
            name.bind="editing ? 'save' : 'plus'"></fa>
        ${editing ? 'Save' : 'Add' | t}
    </button>
</template>
