<template>
    <div if.bind="breadcrumbs.length"
        class="au-animate anim-height-inout-36 ${loading ? 'semitransparent' : ''}">
        <span repeat.for="breadcrumb of breadcrumbs">
            <span if.bind="!$last && breadcrumb.route">
                <a route-href="route.bind: breadcrumb.route;
                    params.bind: breadcrumb.params;
                    replace.bind: breadcrumb.replace">${breadcrumb.label}</a>
            </span>
            <span else>${breadcrumb.label}</span>
            <span if.bind="!$last">&gt;</span>
        </span>
    </div>
</template>
