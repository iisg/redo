<template bindable="iconName, submitting, editing, disabled">
    <button type="submit"
        class="toggle-button"
        disabled.bind="disabled || submitting">
        <icon if.bind="!submitting"
            name.bind="iconName || (editing ? 'accept-2' : 'add')"
            size="1.25"></icon>
        <throbber else></throbber>
        <slot>${(editing ? 'Apply' : 'Add') | t}</slot>
    </button>
</template>
