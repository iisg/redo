<template bindable="toggled, entityName, disabled, disabilityReason">
    <require from="./toggle-button"></require>

    <toggle-button primary-icon-name="add-resource-3"
        primary-label="Add"
        secondary-icon-name="remove-3"
        secondary-label="Cancel"
        entity-name.bind="entityName"
        toggled.bind="toggled"
        disabled.bind="disabled"
        disability-reason.bind="disabilityReason"
        click.delegate="toggled = !toggled"></toggle-button>
</template>
