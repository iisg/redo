<template>
    <select class="selectpicker show-tick form-control"
        ref="dropdown"
        change.delegate="stopPropagation($event)"
        title="&mdash;">
        <option repeat.for="option of values"
            value.bind="$index"
            model.bind="option">
            <template part="option-template"
                replaceable>
                ${option.name}
            </template>
        </option>
    </select>
</template>
