<template>
    <require from="resources/controls/input/flexible-date-input/flexible-date-input"></require>

    <flexible-date-input disabled.bind="disabled"
        flexible.bind="true"
        fixed-range-mode.bind="fixedRangeMode"
        only-range.bind="true"
        value.bind="value"></flexible-date-input>

    <div if.bind="isDateFilterSet">
        <input
            type="hidden"
            value.bind="value.from"
            name="metadataFilters[${filterableMetadataId}][from]">

        <input
            type="hidden"
            value.bind="value.to"
            name="metadataFilters[${filterableMetadataId}][to]">
        <input
            type="hidden"
            value.bind="value.rangeMode"
            name="metadataFilters[${filterableMetadataId}][rangeMode]">
    </div>
</template>
