Repeka\Application\Entity\UserEntity:
  type: entity
  table: '`user`'
  repositoryClass: Repeka\Application\Repository\UserDoctrineRepository
  id:
    id:
      type: integer
      generator: {strategy: AUTO}
  manyToMany:
    userRoles:
      targetEntity: Repeka\Domain\Entity\UserRole
      inversedBy: users
      cascade: ["persist"]
      joinTable:
        name: user_role
        joinColumns:
          user_id:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          role_id:
            referencedColumnName: id
  oneToOne:
    userData:
      targetEntity: Repeka\Domain\Entity\ResourceEntity
      orphanRemoval: true
      joinColumn:
        nullable: false
        name: user_data_id
        referencedColumnName: id
        onDelete: CASCADE
  fields:
    password:
      type: string
      length: 64
      nullable: true
    isActive:
      type: boolean
      column: is_active
