services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Repeka\Plugins\Ocr\EventListener\OcrOnResourceTransitionListener:
    tags:
      - { event: command_handled.resource_transition, name: kernel.event_listener, method: onResourceTransition }

  Repeka\Plugins\Ocr\Controller\:
    resource: '../../Controller'

  Repeka\Plugins\Ocr\Model\:
    resource: '../../Model'

  Repeka\Plugins\Ocr\Model\OcrCommunicator: '@Repeka\Plugins\Ocr\Model\AbbyyServerOcrCommunicator'
