security:
  encoders:
    Repeka\UserModule\Bundle\Entity\User:
      algorithm: bcrypt

  providers:
    db_provider:
      entity:
        class: UserModuleBundle:User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      anonymous: true
      form_login:
        login_path: login
        check_path: login
        csrf_token_generator: security.csrf.token_manager
      logout:
        path: /logout
        target: /

  access_control:
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
