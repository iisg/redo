security:
  encoders:
    Repeka\UserModule\Bundle\Entity\User:
      algorithm: bcrypt

  providers:
    db_provider:
      entity:
        class: UserModuleBundle:User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    gettoken:
      pattern:  ^/api/token$
      stateless: true
      gfreeau_get_jwt: ~

    api:
      pattern:   ^/api
      stateless: true
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

    main:
      anonymous: true
      stateless: true
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

  access_control:
    - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
