imports:
  - { resource: config_dev.yml }

doctrine:
  dbal:
    dbname: repeka_integration_testing

framework:
  profiler:
    collect: false
  session:
    storage_id: session.storage.mock_file
  test: ~

repeka:
  resource_classes:
    - name: books
      admins:
        - Username: admin
      operators:
        - Username: budynek
    - name: dictionaries
      admins:
        - Username: admin
    - name: users
      admins:
        - Username: admin
    - name: cms
    - name: remarks
  templating:
    templates_resource_class: cms
  expose_endpoints:
    /about:
      metadata: wyrenderowana_tresc_strony
      resourceId: 24
    /resources-title/{resourceId}:
      metadata: tytul
  elasticsearch:
    index_name: repeka-testing

web_profiler:
  intercept_redirects: false
  toolbar: false

security:
  firewalls:
    main:
      http_basic: ~

m6_statsd:
  servers:
    default:
      address: 'udp://localhost'

services:
  test.client:
    class: Repeka\Tests\TestClient
    shared: false
    public: true
    arguments:
      - '@kernel'
      - '%test.client.parameters%'
      - '@test.client.history'
      - '@test.client.cookiejar'
  Repeka\Plugins\Redo\EventListener\PhraseTranslator:
    class: Repeka\Plugins\Redo\Tests\Integration\TestPhraseTranslator
    public: true 

redo:
  pk_auth:
    enabled: true

twig:
  cache: false
