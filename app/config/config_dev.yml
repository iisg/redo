imports:
  - { resource: config.yml }

framework:
  profiler:
    only_exceptions: false
  router:
    resource: "%kernel.root_dir%/config/routing_dev.yml"
    strict_requirements: true

monolog:
  handlers:
    console:
      channels: [!event, !doctrine]
      type: console
    main:
      channels: [!event]
      level: debug
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      type: stream

web_profiler:
  intercept_redirects: false
  toolbar: true
